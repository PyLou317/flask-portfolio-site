<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no" />

    <meta
      name="description"
      content="{% block description %}Lucas Patriquin Digital Playground: a personal portfolio{% endblock %}"
    />
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="static/css/main.css" />
    <link rel="stylesheet" href="static/css/contact.css" />
    <link rel="stylesheet" href="static/css/about.css" />
    <link rel="stylesheet" href="static/css/projects.css" />
    <link rel="stylesheet" href="static/css/hero-banner.css" />

    <!-- Awesome Font -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet" />

    {% block extra_css %} {% endblock %}
  </head>

  <body
    data-bs-spy="scroll"
    data-bs-target="#mainNavbar"
    data-bs-root-margin="0px 0px -25%"
    data-bs-smooth-scroll="true"
    tabindex="0"
  >
    {% include 'components/top_navbar.html' %}

    <main id="body">{% block content %} {% endblock %}</main>

    <footer class="text-center text-white bg-dark py-4 py-md-5" data-bs-theme="dark">
      {% include 'components/footer.html' %}
    </footer>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    {% block extra_js %} {% endblock extra_js %}
  </body>
</html>
