<div class="container contact-me-container">
  <div class="row justify-content-center mb-5">
    <div class="col-lg-6 col-md-8 col-sm-10 p-4">
      <form method="POST" action="/send_email">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-floating mb-3">
            <input
            type="text"
            autofocus="on"
            class="form-control"
            name="name"
            id="nameField"
            aria-describedby="textHelpId"
            placeholder="Name"
            />
            <label for="nameField" class="form-label"><i class="fa-regular fa-user"></i> Name</label>
        </div>

        <div class="form-floating mb-3">
            <input
            type="email"
            class="form-control"
            name="email"
            id="emailField"
            aria-describedby="emailHelpId"
            placeholder="abc@mail.com"
            />
            <label for="emailField" class="form-label"><i class="fa-regular fa-envelope"></i> Email</label>
        </div>
        
        <div class="form-floating mb-3">
          <input 
          type="text" 
          class="form-control" 
          name="subject" 
          id="subjectField" 
          placeholder="Subject" 
          />
          <label for="subjectField"><i class="fa-regular fa-user"></i> Subject</label>
        </div>

        <div class="form-floating mb-3">
          <textarea
            class="form-control"
            name="message"
            id="messageField"
            placeholder="Your message here"
            style="height: 100px"
          ></textarea>
          <label for="messageField">Your message here</label>
        </div>

        <button type="submit" class="btn primary-btn contact-form-btn">Send Message</button>
      </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mt-3">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
    </div>
  </div>
</div>
